<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Theater mapper</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i" rel="stylesheet">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    #mapper {
      border: 1px solid #eee;
      flex-grow: 1;
    }
  </style>
</head>
<body>
<h1>Theater mapper</h1>

<div id="mapper">
  <theater-mapper></theater-mapper>
</div>

<script>
  window.addEventListener("load", () => {
    Array.from(document.querySelectorAll("theater-mapper")).forEach(theaterMapper => {
      const storedTheaterMapperTest = sessionStorage.getItem("theater-mapper-test")
      if (storedTheaterMapperTest !== null) {
        theaterMapper.setAttribute("initial-structure", storedTheaterMapperTest)
      }

      theaterMapper.addEventListener("change", (event) => {
        sessionStorage.setItem("theater-mapper-test", JSON.stringify(event.structure))
      })
    })
  })
</script>
</body>
</html>
